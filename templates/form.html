<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App</title>
</head>
<body>
    <ul>
        {% for note in notes %}
        <li>
            {{ note }}
            <form action="{{ url_for('delete_note', i=loop.index0) }}" method="POST" style="display: inline;">
                <button type="submit">Delete</button>
            </form>
             <form action="{{ url_for('edit_note', i=loop.index0) }}" method="GET" style="display: inline;">
                <button type="Submit">Edit</button>
            </form>
        </li>
        {% endfor %}
    </ul>
    {% if editing_i is defined %}
        <!-- Edit form -->
        <h3>Edit Note:</h3>
        <form action="{{ url_for('edit_note', i=editing_i) }}" method="POST">
            <input name="text" value="{{ editing_text }}" required>
            <input type="submit" value="Update">
        </form>
        <a href="{{ url_for('noteTake') }}">Cancel</a>
    {% else %}
        <!-- Add new note form -->
        <h3>Add New Note:</h3>
        <form action="/" method="POST">
            <input name="text" placeholder="Enter your note..." required>
            <input type="submit" value="Add Note">
        </form>
    {% endif %}
        <form action="/clear_notes" method="POST">
            <input type="submit" value="Clear Notes">
        </form>
</body>
</html>
