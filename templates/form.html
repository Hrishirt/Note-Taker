<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App</title>
</head>
<body>
    <ul>
        {% for note in notes %}
        <li>
            {{ note }}
            <form action="{{ url_for('delete_note', i=loop.index0) }}" method="POST">
                <button type="submit">Delete</button>
            </form>
             <form action="/edit/{{ note.index0 }}" method="GET" style="display: inline;">
                <button type="Submit">Edit</button>
            </form>
        </li>
        {% endfor %}
    </ul>
    <form action="/" method="POST">
        <input name="text">
        <input type="submit">
    </form>



</body>
</html>
